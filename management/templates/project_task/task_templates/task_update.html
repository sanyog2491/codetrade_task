{% extends 'project_task/base.html' %}

{% block content %}
<h2>{% if object %}Edit Task{% else %}Create Task{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Back to Task List</a>
{% endblock %}
