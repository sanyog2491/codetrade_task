{% extends 'project_task/base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Delete Project</h1>
        <p>Are you sure you want to delete the project "<strong>{{ project.name }}</strong>"?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Project</button>
        </form>
        
        <a href="{% url 'project_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
{% endblock %}
